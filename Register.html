<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GiveByClick - Sign up</title>
	<link rel="stylesheet" href="website_CSS1.css">
	<script src="webpage_JS.js"></script>
</head>
<body>
<!-- Header & Nav -->

<!-- Navigation links -->
<header>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<div class="TopAreaContainer">

		<div id="Donate" class="topAreaGroup">
			<button class="topButton" onclick="window.location.href='productPage.html'">Donate</button>
		</div>

		<div id="Logo" class="topAreaGroup">
			<img src="imageProject/Logo.jpeg" id="Logo">
		</div>

		<div id="LogIn" class="topAreaGroup">
			<button class="topButton" onclick="window.location.href='Login.html'">Log In</button>
		</div>
	</div>

	<div id="NavBar">
		<a class="NavLink" href="HomePage.html">Home</a>
		<a class="NavLink" href="About Us.html">About Us</a>
		<a class="NavLink" href="productPage.html">Our Packages</a>
		<a class="NavLink" href="OurPartners.html">Our Partners</a>
		<a class="NavLink" href="ContactUs.html">Contact Us</a>
	</div>
</header>
<main>

	<section id="register" class="section">
			<br>
		<form action="" onsubmit="return validUser()">
			<div class="container">
				<h3>Sign Up</h3>
                <p class = "question"> Already a user? <a href="Login.html" style="text-decoration:none" class="question">Sign in</a> </p>
                <label for="RegName"><b class ="register">Full Name</b></label><br>
				<input type="text" placeholder="Enter Name" name="RegName" id="RegName" required> <br>
				<label for="email"><b class ="register">Email</b></label><br>
				<input type="email" placeholder="Enter Email" name="email" id="email" required><br>
                <label for="Bday"><b class ="register">Date of birth</b></label><br>
				<input type="date"  name="Bday" id="Bday" required> <br>
				<label for="PhoneNum"><b class ="register">Phone Number</b></label><br>
				<input type="tel" placeholder="Enter phone number" name="PhoneNum" id="PhoneNum" pattern="[0]{1}[5]{1}[0-9]{8}" required> <br>
				<label for="psw"><b class="register">Password</b></label><br>
				<input type="password" placeholder="Enter Password" name="psw" id="psw" required> <br>
				<label  for="psw_repeat"><b class="register">Confirm your password</b></label><br>
				<input type="password" placeholder="Enter Password again" name="psw-repeat" id="psw_repeat" required><br>
				<div class="clearfix">
					<button type="submit"  class="signupbtn" >Sign up</button>
				</div>
			</div>
		</form>
	<br>
	<br>
	</section>
</main>
		<!-- Page footer -->
		<footer class="site-footer">
			<div class="flex-container">
				<a href="PrivacyPolicy.html" class="footer-links">Privacy Policy</a>
				<a href="FAQ.html" class="footer-links">FAQ</a>
				<ul class="social-icons">
					<li><a class="facebook" href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a></li>
					<li><a class="twitter" href="https://twitter.com/?lang=he"><i class="fa fa-twitter"></i></a></li>
					<li><a class="youtube" href="https://www.youtube.com/"><i class="fa fa-youtube"></i></a></li>
					<li><a class="linkedin" href="https://www.linkedin.com/feed/"><i class="fa fa-linkedin"></i></a></li>   
				</ul>
			</div>
		</footer>
</body>
</html>
